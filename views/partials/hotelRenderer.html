<div ng-repeat="hotel in hotels" id="hotelResultTemplate" class="hotelRecord" style="padding-bottom: 15px; padding-left: 5px; padding-right: 5px; background-color: #FFFFFF; min-height:100px; border-bottom: 2px solid #EEEEEE; border-right: 2px solid #EEEEEE; border-left: 2px solid #EEEEEE; margin-top: 7px;">
    <table width="500px">
        <tbody>
            <tr>
                <td style="width: 100px;">
                    <img class="hotelImage" src="{{hotel.SignatureImage}}" height>
                </td>
                <td valign="top" style="padding-left: 20px; width: 280px;">
                    <div class="hotelName" style="width: 100%; clear: both; font-weight: bold;">
                        <span class="recordNumber"></span> - <span class="propertyName">{{hotel.PropertyName}}</span>
                    </div>

                    <div class="hotelAddress" style="width: 100%; clear: both; font-size: 11px;">{{hotel.Address}}, {{hotel.City}}, {{hotel.State}}</div>
                    <div class="hotelDistance" style="width: 100%; clear: both; font-size: 11px; font-weight: bolder;">{{hotel.distance}} miles</div>

                    <div class="detailLinks">
                        <div class="ui-buttonset">
                            <label ng-click="toggleHotelDetails(hotel)" class="hotel-details ui-button ui-widget ui-state-default ui-button-text-only ui-corner-left" role="button" aria-disabled="false">
                                <span class="ui-button-text">Details</span>
                            </label>

                            <label ng-click="toggleAreaDetails(hotel)" class="area-details ui-button ui-widget ui-state-default ui-button-text-only ui-corner-left" role="button" aria-disabled="false">
                                <span class="ui-button-text">Area</span>
                            </label>

                            <label ng-click="toggleAmenities(hotel)" class="hotel-amenities ui-button ui-widget ui-state-default ui-button-text-only ui-corner-left" role="button" aria-disabled="false">
                                <span class="ui-button-text">Amenities</span>
                            </label>

                            <label ng-click="togglePhotos(hotel)" class="hotel-photos ui-button ui-widget ui-state-default ui-button-text-only ui-corner-left" role="button" aria-disabled="false">
                                <span class="ui-button-text">Photos</span>
                            </label>
                        </div>

                    </div>

                </td>
                <td class="fares" align="center" style="width: 100px;">
                    <img class="loading" src="/booking/assets/img/ajax-loader.gif">
                    <span class="sold-out hidden" style="color: #FF0000; font-weight: bold;">SOLD OUT</span>
                    <span class="room-details-wrapper hidden">
                        <span class="lowest-rate" style="clear: both;"></span>
                        <button ng-click="showRooms(hotel)" class="room-details btn btn-mini btn-primary">SEE ROOMS</button>
                    </span>
                    <!---
                    <div class="seerooms button-wrapper">
                        <a onclick="showRates(266929,'95403');return false;" class="button"><span>See Rooms</span></a>
                    </div>
                    <div class="hiderooms button-wrapper hide">
                        <a onclick="hideRates('95403');return false;" class="button"><span>Hide Rooms</span></a>
                    </div>
                    --->
                </td>
            </tr>
            <tr class="hotel-panel hotel-details" ng-show="showHotelDetails">
                <td colspan="3" class="hotel-details"><b>Hotel Details</b></td>
            </tr>
            <tr class="hotel-panel area-details" ng-show="showAreaDetails">
                <td colspan="3" class="area-details"><b>Area Details</b></td>
            </tr>
            <tr class="hotel-panel amenities" ng-show="showAmenities">
                <td colspan="3" class="amenities"><b>Amenities</b></td>
            </tr>
            <tr class="hotel-panel photos" ng-show="showPhotos">
                <td colspan="3" class="photos"><b>Photos</b></td>
            </tr>
            <tr class="hotel-panel rooms" ng-show="showHotelRooms">
                <td colspan="3" class="rooms"><b>Rooms</b></td>
            </tr>
        </tbody>
    </table>
</div>
